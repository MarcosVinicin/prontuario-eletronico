<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="formulario">
     <h1>Registro de Atendimento Medico</h1>
 

     <h2>1 - Informações do Paciente</h2>
     <hr>
     <div id="DadosPaciente">

     <form id="TextoFormulario" >
        <div class="AlinharItens">
          <label for="name">NOME DO PACIENTE</label>
          <input type="text" placeholder="Nome" id="NomePaciente">
       </div>

        <div class="AlinharItens">
          <label for="name">TELEFONE</label>
          <input type="text" placeholder="Telefone" id="Telefone">
        </div>

        <div class="AlinharItens">
          <label for="name">DATA DE NASCIMENTO</label>
          <input type="date" placeholder="Data de nascimento" id="DataNascimento">
        </div>

        </div>
        



             <h2>2 - Queixa e Histórico</h2>
        <hr>
           <div class="sintomas">

          <div class="AlinharItens">
            <label for="name">QUEIXA PRINCIPAL</label>
            <input type="text" placeholder="Queixa" id="Queixa">
          </div>

          <div class="AlinharItens">
            <label for="name">MEDICAMENTOS DE USO</label>
            <input type="text" placeholder="Medicamentos" id="Medicamentos">
          </div>
          </div>

          <h2>3 - Plano Terapêutico e Recomendações</h2>
        <hr>
           <div class="sintomas">

          <div class="AlinharItens">
            <label for="name">DIAGNOSTICO PRESUNTIVO</label>
            <input type="text" placeholder="Diagnostico" id="Diagnostico">
          </div>

          <div class="AlinharItens">
            <label for="name">PRESCRIÇÃO E CONDUTA RECOMENDADA</label>
            <input type="text" placeholder="Conduta" id="Conduta">
          </div>
          </div>
          <div id="bntSalvar">
          <input type="submit"  value="Salvar Prontuário">
            </div>
        </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
